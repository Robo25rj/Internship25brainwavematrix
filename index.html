<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atm_interface</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" >
       
        <form id="loginForm" >
             <h1>ATM Login</h1>
          <input type="text" id="accountNumber" placeholder="Account Number" required />
          <input type="password" id="pin" placeholder="PIN" required />
          <button type="submit">Login</button>
        </form>
    
        <div id="dashboard" style="display: none;">
          <h1>Welcome to ATM</h1>
          <button onclick="checkBalance()">Check Balance</button>
          <button onclick="showDeposit()">Deposit</button>
          <button onclick="showWithdraw()">Withdraw</button>
          <button onclick="showHistory()">Transaction History</button>
          <button onclick="logout()">Logout</button>
    
          <div id="actions"></div>
        </div>
      </div>
    

    <script src="./app.js"></script>
</body>
</html>
